<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css"/>
		<link rel="stylesheet" href="styles/3-footer.css"/>
		<link rel="stylesheet" href="styles/3-header.css"/>
		<link rel="stylesheet" href="styles/6-filters.css"/>
		<link rel="stylesheet" href="styles/7-places.css"/>
		<link rel="icon" href="images/icon.png"/>
	</head>
	<body>
		<header>
			<div id="header_logo">
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona ...</h4>
					<ul class="popover pop1">
						<li><h2>Arizona</h2>
							<ul>
								<li>Page1</li>
								<li>Page2</li>
							</ul>
						</li>
						<li><h2>California</h2>
							<ul>
								<li>Page1</li>
								<li>Page2</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen ...</h4>
					<ul class="popover pop2">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article><h2>Home</h2></article>
				<article><h2>Tiny house</h2></article>
				<article><h2>Suit</h2></article>
			</section>
		</div>
		<footer>
			<div id="centered_text">Best School</div>
		</footer>
	</body>
</html>
